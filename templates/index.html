<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 rounded-t-2xl bg-gray-50">
            <h1 class="text-2xl font-bold text-gray-800 text-center">Gemini Chatbot</h1>
            <p class="text-sm text-gray-500 text-center">Powered by FastAPI & Google Gemini</p>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Initial bot message -->
            <div class="message flex">
                <div class="bg-indigo-500 text-white p-3 rounded-lg max-w-xs">
                    <p>Hello, Kedar! How can I help you today?</p>
                </div>
            </div>
            <!-- Messages will be appended here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="p-4 hidden">
             <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0s;"></div>
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                <p class="text-sm text-gray-500">Gemini is thinking...</p>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition active:scale-95">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        // Function to add a message to the chat display
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'flex');

            const contentElement = document.createElement('div');
            contentElement.classList.add('p-3', 'rounded-lg', 'max-w-md');
            
            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                contentElement.classList.add('bg-blue-500', 'text-white');
            } else {
                contentElement.classList.add('bg-gray-200', 'text-gray-800');
            }

            contentElement.innerHTML = `<p>${text}</p>`; // Use innerHTML to render potential markdown from Gemini
            messageElement.appendChild(contentElement);
            chatContainer.appendChild(messageElement);
            
            // Scroll to the latest message
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user's message
            addMessage('user', message);
            messageInput.value = '';
            typingIndicator.classList.remove('hidden');

            try {
                // Send message to the backend API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                typingIndicator.classList.add('hidden');

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred.');
                }

                const data = await response.json();
                addMessage('bot', data.reply);

            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage('bot', `Sorry, an error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
